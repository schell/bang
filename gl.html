<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="mod.js" type="text/javascript"></script>
    <!-- Fragment shader program -->

        <script id="shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    
        <!-- Vertex shader program -->
    
        <script id="shader-vs" type="x-shader/x-vertex">
          attribute vec3 aVertexPosition;
    
          uniform mat4 uMVMatrix;
          uniform mat4 uPMatrix;
    
          void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          }
        </script>
  </head>
  
  <body>
    <div id="bang"></div>
    <script type="text/javascript" charset="utf-8">
        mod.useTagInjection = true;
        mod.expansions = {
            bang : 'src/',
        };
        mod({
            name : "main",
            dependencies : [
                'bang::Geometry/Transform3d.js',
                'bang::WebGL/Shaders/Shader.js',
                'bang::WebGL/Shaders/Program.js',
                'bang::WebGL/View/GLStage.js',
                'https://developer.mozilla.org/samples/webgl/sample2/sylvester.js',
                'https://developer.mozilla.org/samples/webgl/sample2/glUtils.js',
            ],
            init : function initMain () {
                //mod.exportAll();
                return {};
            }
        }).onload(function test(
            Transform3d, Shader, Program, GLStage
        ) {
            //
            var bang = document.getElementById('bang');
            var canvas;
            var gl;
            var squareVerticesBuffer;
            var mvMatrix;
            var shaderProgram;
            var vertexPositionAttribute;
            var perspectiveMatrix;

            //
            // start
            //
            // Called when the canvas is created to get the ball rolling.
            // Figuratively, that is. There's nothing moving in this demo.
            //
            function start() {
              canvas = document.createElement("canvas");
              bang.appendChild(canvas);

              initWebGL(canvas);      // Initialize the GL context
  
              // Only continue if WebGL is available and working
  
              if (gl) {
                gl.clearColor(0.0, 0.0, 0.0, 1.0);  // Clear to black, fully opaque
                gl.clearDepth(1.0);                 // Clear everything
                gl.enable(gl.DEPTH_TEST);           // Enable depth testing
                gl.depthFunc(gl.LEQUAL);            // Near things obscure far things
    
                // Initialize the shaders; this is where all the lighting for the
                // vertices and so forth is established.
    
                initShaders();
    
                // Here's where we call the routine that builds all the objects
                // we'll be drawing.
    
                initBuffers();
    
                // Set up to draw the scene periodically.
    
                setInterval(drawScene, 15);
              }
            }

            //
            // initWebGL
            //
            // Initialize WebGL, returning the GL context or null if
            // WebGL isn't available or could not be initialized.
            //
            function initWebGL() {
              gl = null;
  
              try {
                gl = canvas.getContext("experimental-webgl");
              }
              catch(e) {
              }
  
              // If we don't have a GL context, give up now
  
              if (!gl) {
                alert("Unable to initialize WebGL. Your browser may not support it.");
              }
            }

            //
            // initBuffers
            //
            // Initialize the buffers we'll need. For this demo, we just have
            // one object -- a simple two-dimensional square.
            //
            function initBuffers() {
  
              // Create a buffer for the square's vertices.
  
              squareVerticesBuffer = gl.createBuffer();
  
              // Select the squareVerticesBuffer as the one to apply vertex
              // operations to from here out.
  
              gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesBuffer);
  
              // Now create an array of vertices for the square. Note that the Z
              // coordinate is always 0 here.
  
              var vertices = [
                1.0,  1.0,  0.0,
                -1.0, 1.0,  0.0,
                1.0,  -1.0, 0.0,
                -1.0, -1.0, 0.0
              ];
  
              // Now pass the list of vertices into WebGL to build the shape. We
              // do this by creating a Float32Array from the JavaScript array,
              // then use it to fill the current vertex buffer.
  
              gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            }

            //
            // drawScene
            //
            // Draw the scene.
            //
            function drawScene() {
              // Clear the canvas before we start drawing on it.

              gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
  
              // Establish the perspective with which we want to view the
              // scene. Our field of view is 45 degrees, with a width/height
              // ratio of 640:480, and we only want to see objects between 0.1 units
              // and 100 units away from the camera.
  
              perspectiveMatrix = Transform3d.perspective(45, 640.0/480.0, 0.1, 100.0);
              //perspectiveMatrix = makePerspective(45, 640.0/480.0, 0.1, 100.0);
              // Set the drawing position to the "identity" point, which is
              // the center of the scene.
  
              mvMatrix = new Transform3d();
              //oadIdentity()
              // Now move the drawing position a bit to where we want to start
              // drawing the square.
  
              mvMatrix = mvMatrix.translate(-0.0, 0.0, -6.0);
              //mvTranslate([-0.0, 0.0, -6.0]);
              // Draw the square by binding the array buffer to the square's vertices
              // array, setting attributes, and pushing it to GL.
  
              gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesBuffer);
              gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
              setMatrixUniforms();
              gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
              
              var e = gl.getError();
              if (e) {
                  console.log(e);
              }
            }

            //
            // initShaders
            //
            // Initialize the shaders, so WebGL knows how to light our scene.
            //
            function initShaders() {
              var fragmentShader = getShader(gl, "shader-fs");
              var vertexShader = getShader(gl, "shader-vs");
  
              // Create the shader program
  
              shaderProgram = gl.createProgram();
              gl.attachShader(shaderProgram, vertexShader);
              gl.attachShader(shaderProgram, fragmentShader);
              gl.linkProgram(shaderProgram);
  
              // If creating the shader program failed, alert
  
              if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program.");
              }
  
              gl.useProgram(shaderProgram);
  
              vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
              gl.enableVertexAttribArray(vertexPositionAttribute);
            }

            //
            // getShader
            //
            // Loads a shader program by scouring the current document,
            // looking for a script with the specified ID.
            //
            function getShader(gl, id) {
              var shaderScript = document.getElementById(id);
  
              // Didn't find an element with the specified ID; abort.
  
              if (!shaderScript) {
                return null;
              }
  
              // Walk through the source element's children, building the
              // shader source string.
  
              var theSource = "";
              var currentChild = shaderScript.firstChild;
  
              while(currentChild) {
                if (currentChild.nodeType == 3) {
                  theSource += currentChild.textContent;
                }
    
                currentChild = currentChild.nextSibling;
              }
  
              // Now figure out what type of shader script we have,
              // based on its MIME type.
  
              var shader;
  
              if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
              } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
              } else {
                return null;  // Unknown shader type
              }
  
              // Send the source to the shader object
  
              gl.shaderSource(shader, theSource);
  
              // Compile the shader program
  
              gl.compileShader(shader);
  
              // See if it compiled successfully
  
              if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("An error occurred compiling the shaders: " + gl.getShaderInfoLog(shader));
                return null;
              }
  
              return shader;
            }

            /*function loadIdentity() {
              mvMatrix = Matrix.I(4);
            }

            function multMatrix(m) {
              mvMatrix = mvMatrix.x(m);
            }

            function mvTranslate(v) {
              multMatrix(Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4());
            }

            function setMatrixUniforms() {
              var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
              gl.uniformMatrix4fv(pUniform, false, new Float32Array(perspectiveMatrix.flatten()));

              var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
              gl.uniformMatrix4fv(mvUniform, false, new Float32Array(mvMatrix.flatten()));
            }*/

            function setMatrixUniforms() {
              var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
              gl.uniformMatrix4fv(pUniform, false, new Float32Array(perspectiveMatrix.transpose()));

              var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
              gl.uniformMatrix4fv(mvUniform, false, new Float32Array(mvMatrix.transpose()));
            }
            
            start();
        });  
    </script>
  </body>
</html>
