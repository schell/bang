<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>.:!:.</title>
        <style type="text/css" media="screen">
            body {
        			margin:0px;
        			background: url(http://slaughterballoon.com/SlaughterBalloon-iso.png) fixed bottom left no-repeat;
        			font-family: Verdana,Geneva,Arial,sans-serif;
        			font-size: 12px;
        			line-height: 15px;
                    text-align:center;
        		}
            canvas {
                background-color:transparent;
            }
        </style>
        <script src="mod.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://schell.github.com/go/go.js" type="text/javascript" charset="utf-8"></script>
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <body id="body">
        
        <div id="bang"></div>
        
        <script type="text/javascript" charset="utf-8">
            mod.useTagInjection = true;
            mod.expansions = {
                bang : 'src/',
                meshes : 'meshes/'
            };
            mod({
                name : "Main",
                dependencies : [
                    'bang::View/Stage3d.js',
                    'bang::Shaders/TexShader.js',
                    'bang::Geometry/Transform3d.js',
                    'bang::Utils/Ease.js',
                    'meshes::TrashCan.js'
                ],
                init : function initMain (Stage3d, TexShader, Transform3d, Ease, TrashCan) {
                    var stage = new Stage3d(300, 300);
                    document.body.appendChild(stage.canvas);
                    var holder = {
                        z : 0
                    };
                    var spin = new Ease({
                        target : holder,
                        duration : 5000,
                        properties : {
                            z : 2*Math.PI
                        },
                        onUpdate : function () {
                            stage.transform = new Transform3d().translate(0,-2,-8);
                            stage.transform = stage.transform.rotate(-Math.PI/2, stage.transform.right());
                            stage.transform = stage.transform.rotate(holder.z, stage.transform.up());
                            stage.transform = stage.transform.rotate(Math.PI/10, stage.transform.right());
                        }
                    }).interpolate();
                    spin.onComplete(function (_, ease) {
                        holder.z = 0;
                        spin.interpolate();
                    });
                    
                    // Add the trashcan mesh...
                    stage.mesh = new TrashCan();
                    // Create the texture shader...
                    var tshader = stage.shader = new TexShader(stage.gl);
                    // Create an image for the texture...
                    var texture = new Image();
                    texture.onload = function() {
                        // Create a texture on the shader...
                        tshader.createTexture('trashcan', texture);
                        stage.initialize();
                    };
                    texture.src = stage.mesh.dataURL;
                    return {};
                }
            });
        </script>
    </body>
</html>
