<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>.:!:.</title>
        <style type="text/css" media="screen">
            body {
        			margin:0px;
        			background: url(http://slaughterballoon.com/SlaughterBalloon-iso.png) fixed bottom left no-repeat;
        			font-family: Verdana,Geneva,Arial,sans-serif;
        			font-size: 12px;
        			line-height: 15px;
                    text-align:center;
        		}
            canvas {
                background-color:transparent;
            }
        </style>
        <script src="mod.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://schell.github.com/go/go.js" type="text/javascript" charset="utf-8"></script>
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <body id="body">
        
        <div id="bang"></div>
        
        <script type="text/javascript" charset="utf-8">
            mod.useTagInjection = true;
            mod.expansions = {
                bang : 'src/',
                meshes : 'meshes/'
            };
            mod({
                name : "Main",
                dependencies : [
                    'bang::WebGL/View/GLStage.js',
                    'bang::WebGL/Shaders/TexShader.js',
                    'meshes::TrashCan.js'
                ],
                init : function initMain (GLStage, TexShader, TrashCan) {
                    var stage = new GLStage(300, 300);
                    stage.transform = stage.transform.translate(0,-2,-8);
                    stage.transform = stage.transform.rotate(-Math.PI/2, stage.transform.right());
                    stage.transform = stage.transform.rotate(Math.PI/10, stage.transform.right());
                    
                    document.body.appendChild(stage.canvas);
                    
                    // Add the trashcan mesh...
                    stage.mesh = new TrashCan();
                    // Create the texture shader...
                    var tshader = stage.shader = new TexShader(stage.gl);
                    // Create an image for the texture...
                    var texture = new Image();
                    texture.onload = function() {
                        // Create a texture on the shader...
                        tshader.createTexture('trashcan', texture);
                        stage.initialize();
                    };
                    texture.src = stage.mesh.dataURL;
                    return {};
                }
            });
        </script>
    </body>
</html>
